<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movify - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="modal-content netflix-style">
            <form id="loginForm" class="auth-form">
                <h2>Sign In</h2>

                <button type="button" class="google-signin-btn">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo" class="google-logo">
                    Sign in with Google
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <input type="email" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>

                <button type="submit" class="login-submit-btn">Sign In</button>

                <div class="form-help">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="need-help">Need help?</a>
                </div>

                <div class="signup-now">
                    <p>New to Movify? <a href="register.html">Sign up now.</a></p>
                </div>
                 <div class="recaptcha-notice">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
