<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movify - Movies Streaming Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- ========================= SECTION 1: NAVBAR ========================= -->
    <header class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">Movify</a>
            <nav>
                <a href="#" id="loginBtn" class="navbar-login">Login</a>
                <a href="#" id="signupBtn" class="navbar-signup">Sign in</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- ================= SECTION 2: Movies Slider ================= -->
        <section class="hero-carousel">
            <div class="carousel-container" id="carousel-container">
                <!-- Movie slides will be injected here with JavaScript.(script.js)-->
            </div>
            <button class="carousel-arrow prev" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-arrow next" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </section>


    <!-- ======================== LOGIN MODAL======================== -->
    <div id="loginModal" class="modal">
        <div class="modal-content netflix-style">
            <span class="close-btn">&times;</span>
            <form id="loginForm" class="auth-form">
                <h2>Sign In</h2>

                <input type="email" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>

                <button type="submit" class="login-submit-btn">Sign In</button>

                <div class="form-help">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="need-help">Need help?</a>
                </div>

                <div class="signup-now">
                    <p>New to Movify? <a href="#" id="showRegister">Sign up now.</a></p>
                </div>
                 <div class="recaptcha-notice">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- ======================== SIGNUP MODAL ======================== -->
    <div id="registerModal" class="modal">
        <div class="modal-content netflix-style">
            <span class="close-btn">&times;</span>
            <form id="registerForm" class="auth-form">
                <h2>Sign Up</h2>

                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>

                <button type="submit" class="login-submit-btn">Sign Up</button>

                <div class="signup-now">
                    <p>Already have an account? <a href="#" id="showLogin">Sign in now.</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
