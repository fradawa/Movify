<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movify - Movies Streaming Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- ========================= SECTION 1: NAVBAR ========================= -->
    <header class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">Movify</a>
            <nav>
                <a href="#" id="loginBtn" class="navbar-login">Login</a>
                <a href="#" id="signupBtn" class="navbar-signup">Sign in</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- ================= SECTION 2: Movies Slider ================= -->
        <section class="hero-carousel">
            <div class="carousel-container" id="carousel-container">
                <!-- Movie slides will be injected here with JavaScript.(script.js)-->
            </div>
            <button class="carousel-arrow prev" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-arrow next" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </section>


    <!-- ======================== LOGIN MODAL======================== -->
    <div id="loginModal" class="modal">
        <div class="modal-content-split">
            <span class="close-btn">&times;</span>
            <!-- Form side -->
            <div class="modal-form-container">
                <form id="loginForm" class="auth-form">
                    <h2>Welcome back! Let's find your next favorite movie.</h2>
                    <p class="form-subtitle">Log in to access your account.</p>

                    <input type="email" placeholder="email" required>
                    <input type="password" placeholder="password" required>

                    <button type="submit">Log in</button>

                    <div class="separator">Or</div>

                    <button type="button" class="google-btn">
                        <i class="fab fa-google"></i> Continue with Google
                    </button>

                    <p class="form-switch">Don't have an account yet? <a href="#" id="showRegister">Sign up</a></p>
                </form>
            </div>
            <!-- Image side -->
            <div class="modal-image-container">
                <!-- Background image is set in CSS -->
            </div>
        </div>
    </div>

    <!-- ======================== SIGNUP MODAL ======================== -->
    <div id="registerModal" class="modal">
        <!-- Modal content with two-column layout -->
        <div class="modal-content-split">
            <span class="close-btn">&times;</span>
            <!-- Left side: Form -->
            <div class="modal-form-container">
                <form id="registerForm" class="auth-form">
                    <h2>Create an account for free</h2>
                    <p class="form-subtitle">Your next favorite movie is waiting. Sign up and start watching.</p>
                    
                    <!-- Name fields container -->
                    <div class="name-fields">
                        <input type="text" placeholder="first name" required> <!-- First Name input -->
                        <input type="text" placeholder="second name" required>    <!-- Last Name input -->
                    </div>
                    
                    <input type="email" placeholder="email" required> <!-- Email input -->
                    <input type="password" placeholder="password" required> <!-- Password input -->
                    
                    <button type="submit">Create an account</button> <!-- Submit button -->
                    
                    <div class="separator">or</div> <!-- Separator -->
                    
                    <!-- Google signup button -->
                    <button type="button" class="google-btn">
                        <i class="fab fa-google"></i> Sign in with Google
                    </button>
                    
                    <!-- Link to login form -->
                    <p class="form-switch">Already have an account? <a href="#" id="showLogin">Log in</a></p>
                </form>
            </div>
            <!-- Right side: Image -->
            <div class="modal-image-container">
                <!-- The background image will be set via CSS -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
