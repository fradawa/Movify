<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movify - Votre nouvelle expérience cinéma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- ========================= SECTION 1: NAVBAR ========================= -->
    <header class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">Movify</a>
            <nav>
                <a href="#" id="loginBtn" class="navbar-login">Login</a>
                <a href="#" id="signupBtn" class="navbar-signup">Sign in</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- ================= SECTION 2: Movies Slider ================= -->
        <section class="hero-carousel">
            <div class="carousel-container" id="carousel-container">
                <!-- Movie slides will be injected here with JavaScript.(script.js)-->
            </div>
            <button class="carousel-arrow prev" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-arrow next" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </section>


    <!-- ======================== MODAL DE CONNEXION ======================== -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="loginForm" class="auth-form">
                <h2>Se connecter</h2>
                <button type="button" class="google-btn">
                    <i class="fab fa-google"></i> Se connecter avec Google
                </button>
                <div class="separator">ou</div>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">Connexion</button>
                <p class="form-switch">Pas encore de compte ? <a href="#" id="showRegister">Inscrivez-vous</a></p>
            </form>
        </div>
    </div>

    <!-- ======================== MODAL D'INSCRIPTION ======================== -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="registerForm" class="auth-form">
                <h2>Créer un compte</h2>
                <button type="button" class="google-btn">
                    <i class="fab fa-google"></i> S'inscrire avec Google
                </button>
                <div class="separator">ou</div>
                <input type="text" placeholder="Nom d'utilisateur" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">S'inscrire</button>
                <p class="form-switch">Déjà un compte ? <a href="#" id="showLogin">Connectez-vous</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
