<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movify - Movies Streaming Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- ========================= SECTION 1: NAVBAR ========================= -->
    <header class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">Movify</a>
            <nav>
                <a href="login.html" class="navbar-login">Login</a>
                <a href="register.html" class="navbar-signup">Sign in</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- ================= SECTION 2: Movies Slider ================= -->
        <section class="hero-carousel">
            <div class="carousel-container" id="carousel-container">
                <!-- Movie slides will be injected here with JavaScript.(script.js)-->
            </div>
            <button class="carousel-arrow prev" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-arrow next" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </section>

        <!-- ================= SECTION 3: Trending Categories ================= -->
        <section class="trending-categories">
            <div class="container">
                <h2>Trending Categories</h2>
                <div class="movies-grid" id="movies-grid">
                    <!-- Movie cards will be injected here with JavaScript -->
                </div>
            </div>
        </section>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
