<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movify - Movies Streaming Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- ========================= SECTION 1: NAVBAR ========================= -->
    <header class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">Movify</a>
            <nav>
                <a href="#" id="loginBtn" class="navbar-login">Login</a>
                <a href="#" id="signupBtn" class="navbar-signup">Sign in</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- ================= SECTION 2: Movies Slider ================= -->
        <section class="hero-carousel">
            <div class="carousel-container" id="carousel-container">
                <!-- Movie slides will be injected here with JavaScript.(script.js)-->
            </div>
            <button class="carousel-arrow prev" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-arrow next" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </section>


    <!-- ======================== MODAL DE CONNEXION ======================== -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="loginForm" class="auth-form">
                <h2>Se connecter</h2>
                <button type="button" class="google-btn">
                    <i class="fab fa-google"></i> Se connecter avec Google
                </button>
                <div class="separator">ou</div>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">Connexion</button>
                <p class="form-switch">Pas encore de compte ? <a href="#" id="showRegister">Inscrivez-vous</a></p>
            </form>
        </div>
    </div>

    <!-- ======================== SIGNUP MODAL ======================== -->
    <div id="registerModal" class="modal">
        <!-- Modal content with two-column layout -->
        <div class="modal-content-split">
            <span class="close-btn">&times;</span>
            <!-- Left side: Form -->
            <div class="modal-form-container">
                <form id="registerForm" class="auth-form">
                    <h2>Créez un compte gratuitement</h2>
                    <p class="form-subtitle">Améliorez votre carrière grâce à des ressources reconnues par l'industrie.</p>
                    
                    <!-- Name fields container -->
                    <div class="name-fields">
                        <input type="text" placeholder="Prénom" required> <!-- First Name input -->
                        <input type="text" placeholder="Nom" required>    <!-- Last Name input -->
                    </div>
                    
                    <input type="email" placeholder="Adresse email" required> <!-- Email input -->
                    <input type="password" placeholder="Mot de passe" required> <!-- Password input -->
                    
                    <button type="submit">Créer un compte</button> <!-- Submit button -->
                    
                    <div class="separator">Ou</div> <!-- Separator -->
                    
                    <!-- Google signup button -->
                    <button type="button" class="google-btn">
                        <i class="fab fa-google"></i> S'inscrire avec Google
                    </button>
                    
                    <!-- Link to login form -->
                    <p class="form-switch">Déjà un compte ? <a href="#" id="showLogin">Connectez-vous</a></p>
                </form>
            </div>
            <!-- Right side: Image -->
            <div class="modal-image-container">
                <!-- The background image will be set via CSS -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
