<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movify - Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form-container">
            <form id="registerForm" class="auth-form">
                <h2>Sign Up</h2>


                <div class="input-group">
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>

                <button type="button" class="google-signin-btn">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo" class="google-logo">
                    Sign up with Google
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>


                <button type="submit" class="auth-submit-btn">Sign Up</button>

                <div class="auth-switch-link">
                    <p>Already have an account? <a href="login.html">Sign in now.</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
